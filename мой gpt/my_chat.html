<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ–π ChatGPT</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background-color: #1e1f22;
      color: #ececec;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* --- –±–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å --- */
    .sidebar {
      width: 260px;
      background-color: #2a2b31;
      border-right: 1px solid #3a3b41;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      padding: 18px;
      font-size: 16px;
      margin: 0;
      border-bottom: 1px solid #3a3b41;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item, .clear-key {
      padding: 14px 18px;
      border-bottom: 1px solid #3a3b41;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-item:hover, .clear-key:hover {
      background-color: #3a3b41;
    }
    /* --- —á–∞—Ç --- */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 80%;
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      font-size: 15px;
    }
    .user {
      align-self: flex-end;
      background-color: #005fff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .assistant {
      align-self: flex-start;
      background-color: #2d2f33;
      border-bottom-left-radius: 4px;
    }
    /* --- –≤–≤–æ–¥ --- */
    .input-box {
      display: flex;
      padding: 14px;
      background: #2a2b31;
      border-top: 1px solid #3a3b41;
    }
    #message-input {
      flex: 1;
      background: #1e1f22;
      border: 1px solid #3a3b41;
      border-radius: 20px;
      color: #fff;
      padding: 12px 16px;
      font-size: 15px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 0 20px;
      background: #005fff;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #007aff; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background-color: #444; border-radius: 4px; }
    .apikey-box, .model-box {
      padding: 14px;
      background: #1e1f22;
      border-bottom: 1px solid #3a3b41;
    }
    #apikey-input, #model-select {
      width: 100%;
      background: #2a2b31;
      border: 1px solid #3a3b41;
      border-radius: 10px;
      color: #fff;
      padding: 10px 12px;
      font-size: 14px;
    }
    /* --- –ø–µ—á–∞—Ç–∞–µ—Ç --- */
    .dots::after {
      content: "";
      animation: dots 1.4s infinite;
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>–ú–æ–∏ —á–∞—Ç—ã</h2>

    <div class="apikey-box">
      <input id="apikey-input" type="password" placeholder="API –∫–ª—é—á..." />
    </div>
    <div class="model-box">
      <select id="model-select">
        <option value="gpt-4o-mini">gpt-4o-mini (–±—ã—Å—Ç—Ä–µ–µ)</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4-turbo">gpt-4-turbo</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      </select>
    </div>

    <div class="chat-list">
      <div class="chat-item" id="new-chat">üÜï –ù–æ–≤—ã–π —á–∞—Ç</div>
      <div class="clear-key" id="clear-key">üóùÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫–ª—é—á</div>
    </div>
  </div>

  <div class="main">
    <div id="chat"></div>

    <div class="input-box">
      <input id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    // --- —Ä–∞–±–æ—Ç–∞ —Å –∫–ª—é—á–æ–º ---
    const keyInput = document.getElementById("apikey-input");
    const savedKey = localStorage.getItem("openai_api_key");
    if (savedKey) keyInput.value = savedKey;

    keyInput.addEventListener("change", () => {
      localStorage.setItem("openai_api_key", keyInput.value.trim());
    });

    document.getElementById("clear-key").addEventListener("click", () => {
      localStorage.removeItem("openai_api_key");
      keyInput.value = "";
      alert("API –∫–ª—é—á —É–¥–∞–ª—ë–Ω ‚úÖ");
    });

    document.getElementById("new-chat").addEventListener("click", () => {
      document.getElementById("chat").innerHTML = "";
    });

    function getKey() {
      const key = keyInput.value.trim();
      if (!key) {
        alert("–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –≤ –ª–µ–≤–æ–π –ø–∞–Ω–µ–ª–∏!");
        throw new Error("–ù–µ—Ç –∫–ª—é—á–∞");
      }
      return key;
    }

    // --- –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ---
    async function sendMessage() {
      const input = document.getElementById("message-input");
      const modelSelect = document.getElementById("model-select");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      const placeholder = appendMessage("assistant dots", "ChatGPT –ø–µ—á–∞—Ç–∞–µ—Ç");

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${getKey()}`
          },
          body: JSON.stringify({
            model: modelSelect.value,
            temperature: 0.7,
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        if (data.error) {
          placeholder.classList.remove("dots");
          placeholder.textContent = "–û—à–∏–±–∫–∞: " + data.error.message;
          return;
        }

        const reply = data.choices?.[0]?.message?.content?.trim() || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞.";
        placeholder.classList.remove("dots");
        placeholder.textContent = reply;
      } catch (err) {
        placeholder.classList.remove("dots");
        placeholder.textContent = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ CORS üòï";
      }
    }

    function appendMessage(role, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
